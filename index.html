<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Star Wars RPG</title>
        <link
            href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
        <script src="https://kit.fontawesome.com/622bde9dfc.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Star Wars RPG</h1>
            <hr />
            <div id="characters">
                <h2 class="header">Characters</h2>
                <div class="content"></div>
            </div>

            <div id="player">
                <h2 class="header">Your Character</h2>
                <div class="content"></div>
            </div>

            <div id="enemies">
                <h2 class="header">Enemies Available to Attack</h2>
                <div class="content"></div>
            </div>

            <div id="defender">
                <h2 class="header">Defender</h2>
                <div class="content"></div>
            </div>

            <button id="attack">Attack</button>
        </div>
        <footer id="message"></footer>

        <!-- Game script -->
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
