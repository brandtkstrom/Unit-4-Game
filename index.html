<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Star Wars RPG</title>
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <h1>Star Wars RPG</h1>
            <h2 class="chars-header">Characters</h2>
            <div id="characters"></div>
            <h2 class="your-char-header">Your Character</h2>
            <div id="selected-character"></div>
            <h2 class="enemies-header">Enemies Available to Attack</h2>
            <div id="enemies"></div>
            <button id="attack">Attack</button>
            <h2 class="defender-header">Defender</h2>
            <div id="defender"></div>
            <div id="message"></div>
        </div>

        <!-- Game script -->
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
